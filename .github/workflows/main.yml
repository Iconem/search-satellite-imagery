# From actions/ftp-deploy https://github.com/marketplace/actions/ftp-deploy
on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: 🔨 Build Project
      env: 
        ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
      run: |
        echo "Copying Github Secret to .env file"
        echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
        npm install
        npm run build
    
    # - name: 📂 Sync files
    #   uses: SamKirkland/FTP-Deploy-Action@4.3.3
    #   with:
    #     server: ${{ secrets.ftp_server }}
    #     username: ${{ secrets.ftp_username }}
    #     password: ${{ secrets.ftp_password }}
    #     server-dir: '/_dev/search-satellite-imagery/test/'
    #     local-dir: './dist/'
    #     dry-run: false
    #     log-level: verbose
    #     protocol: ftp
    #     port: 21
    
    - name: 📦 Get LFTP
      run: sudo apt install lftp
    - name: 🛠️ Configure LFTP
      run: mkdir ~/.lftp && echo "set ssl:verify-certificate false; && set ftp:passive-mode off;" >> ~/.lftp/rc
    # - name: 🔑 Load Secrets
    #   run: echo "machine ${{ secrets.FTP_HOSTNAME }} login ${{ secrets.FTP_USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc
    # - name: 📄 Upload File
    #   run: lftp -e "put -O /destination/ ./README.md" ${{ secrets.FTP_HOSTNAME }}
    - name: 📁 Upload Folder
      run: lftp --script=- --user ${{ secrets.ftp_username }} --password ${{ secrets.ftp_password }} -e "mirror --parallel=100 -R ./dist/ /_dev/search-satellite-imagery/test/" ${{ secrets.ftp_server }}
